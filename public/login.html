<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja Virtual</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<!--O login.html é só a página com o formulário de login, sem lógica nenhuma.
Mantemos a interface limpa, sem código PHP dentro. -->
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>Bem-vindo</h1>
            <p>Entre com sua conta para continuar</p>

                <form action="processa_login.php" method="POST" class="login-form"><!--evia para processa_login -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                    <button type="submit">Entrar</button>

                    <p class="cadastro-link">
                        Não tem uma conta? <a href="index.html">Cadastre-se</a>
                    </p>

        
                </form>
        </div>
    </div>
</body>
</html>
